<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- T-junction north (floor N, void S except middle) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor area (top and center strip down) -->
  <rect x="0" y="0" width="16" height="12" fill="#151820"/>
  <rect x="4" y="0" width="8" height="16" fill="#151820"/>
  <rect x="0" y="0" width="16" height="11" fill="#1a1c24"/>
  <rect x="5" y="0" width="6" height="16" fill="#1a1c24"/>
  
  <!-- Void areas bottom-left and bottom-right -->
  <rect x="0" y="12" width="4" height="4" fill="#020203"/>
  <rect x="12" y="12" width="4" height="4" fill="#020203"/>
  
  <!-- Left jagged edge (vertical down) -->
  <rect x="4" y="11" width="1" height="1" fill="#252830"/>
  <rect x="3" y="12" width="2" height="1" fill="#202430"/>
  <rect x="4" y="13" width="1" height="2" fill="#252830"/>
  <rect x="3" y="15" width="2" height="1" fill="#1a1e28"/>
  
  <!-- Right jagged edge -->
  <rect x="11" y="11" width="1" height="1" fill="#252830"/>
  <rect x="11" y="12" width="2" height="1" fill="#202430"/>
  <rect x="11" y="13" width="1" height="2" fill="#252830"/>
  <rect x="11" y="15" width="2" height="1" fill="#1a1e28"/>
  
  <!-- Bottom jagged edges -->
  <rect x="0" y="11" width="2" height="1" fill="#252830"/>
  <rect x="2" y="11" width="2" height="2" fill="#202430"/>
  <rect x="14" y="11" width="2" height="1" fill="#252830"/>
  <rect x="12" y="11" width="2" height="2" fill="#202430"/>
  
  <!-- Shadows -->
  <rect x="3" y="11" width="1" height="5" fill="#0a0a0c"/>
  <rect x="12" y="11" width="1" height="5" fill="#0a0a0c"/>
  <rect x="0" y="12" width="4" height="1" fill="#0a0a0c"/>
  <rect x="12" y="12" width="4" height="1" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="7" y="5" width="2" height="1" fill="#0c0e14"/>
  <rect x="7" y="13" width="1" height="1" fill="#0c0e14"/>
</svg>
