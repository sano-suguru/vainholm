<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Vertical void (floor on E/W, void connects N/S) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Left edge (floor to west) -->
  <rect x="0" y="0" width="3" height="16" fill="#1a1c24"/>
  <rect x="3" y="0" width="1" height="16" fill="#252830"/>
  <rect x="4" y="1" width="1" height="2" fill="#1a1e28"/>
  <rect x="4" y="5" width="1" height="2" fill="#202430"/>
  <rect x="4" y="9" width="1" height="2" fill="#1a1e28"/>
  <rect x="4" y="13" width="1" height="2" fill="#202430"/>
  <rect x="3" y="0" width="2" height="1" fill="#0a0a0c"/>
  <rect x="3" y="4" width="2" height="1" fill="#0a0a0c"/>
  <rect x="3" y="8" width="2" height="1" fill="#0a0a0c"/>
  <rect x="3" y="12" width="2" height="1" fill="#0a0a0c"/>
  
  <!-- Right edge (floor to east) -->
  <rect x="13" y="0" width="3" height="16" fill="#1a1c24"/>
  <rect x="12" y="0" width="1" height="16" fill="#252830"/>
  <rect x="11" y="2" width="1" height="2" fill="#1a1e28"/>
  <rect x="11" y="6" width="1" height="2" fill="#202430"/>
  <rect x="11" y="10" width="1" height="2" fill="#1a1e28"/>
  <rect x="11" y="14" width="1" height="2" fill="#202430"/>
  <rect x="11" y="1" width="2" height="1" fill="#0a0a0c"/>
  <rect x="11" y="5" width="2" height="1" fill="#0a0a0c"/>
  <rect x="11" y="9" width="2" height="1" fill="#0a0a0c"/>
  <rect x="11" y="13" width="2" height="1" fill="#0a0a0c"/>
  
  <!-- Void mist -->
  <rect x="7" y="4" width="1" height="1" fill="#050506"/>
  <rect x="8" y="9" width="1" height="1" fill="#040405"/>
</svg>
