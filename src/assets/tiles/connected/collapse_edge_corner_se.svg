<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Southeast corner (floor SE, void NW) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor area (lower right) -->
  <rect x="4" y="4" width="12" height="12" fill="#151820"/>
  <rect x="5" y="5" width="11" height="11" fill="#1a1c24"/>
  
  <!-- Jagged left edge -->
  <rect x="4" y="5" width="1" height="2" fill="#252830"/>
  <rect x="3" y="7" width="2" height="1" fill="#202430"/>
  <rect x="4" y="8" width="1" height="2" fill="#252830"/>
  <rect x="3" y="10" width="2" height="2" fill="#1a1e28"/>
  <rect x="4" y="12" width="1" height="2" fill="#252830"/>
  <rect x="3" y="14" width="2" height="2" fill="#202430"/>
  
  <!-- Jagged top edge -->
  <rect x="5" y="4" width="2" height="1" fill="#252830"/>
  <rect x="7" y="3" width="1" height="2" fill="#202430"/>
  <rect x="8" y="4" width="2" height="1" fill="#252830"/>
  <rect x="10" y="3" width="2" height="2" fill="#1a1e28"/>
  <rect x="12" y="4" width="2" height="1" fill="#252830"/>
  <rect x="14" y="3" width="2" height="2" fill="#202430"/>
  
  <!-- Corner transition -->
  <rect x="4" y="4" width="1" height="1" fill="#202430"/>
  <rect x="3" y="4" width="1" height="2" fill="#252830"/>
  <rect x="3" y="3" width="2" height="1" fill="#1a1e28"/>
  
  <!-- Shadow -->
  <rect x="3" y="4" width="1" height="12" fill="#0a0a0c"/>
  <rect x="4" y="3" width="12" height="1" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="7" y="9" width="1" height="1" fill="#0c0e14"/>
  <rect x="11" y="12" width="1" height="1" fill="#0c0e14"/>
</svg>
