<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- End wall: connects only S (dead end pointing north) -->
  <rect width="16" height="16" fill="#151820"/>
  
  <!-- Wall body -->
  <rect x="4" y="4" width="8" height="12" fill="#252830"/>
  
  <!-- Top cap -->
  <rect x="4" y="4" width="8" height="4" fill="#3a3c44"/>
  
  <!-- Stone blocks -->
  <rect x="4" y="8" width="8" height="4" fill="#202430"/>
  <rect x="4" y="12" width="8" height="4" fill="#2a2e38"/>
  
  <!-- Mortar lines -->
  <rect x="4" y="7" width="8" height="1" fill="#141820"/>
  <rect x="4" y="11" width="8" height="1" fill="#141820"/>
  <rect x="7" y="4" width="1" height="12" fill="#141820"/>
  
  <!-- Edges -->
  <rect x="4" y="4" width="1" height="12" fill="#141820"/>
  <rect x="11" y="4" width="1" height="12" fill="#141820"/>
  <rect x="4" y="4" width="8" height="1" fill="#464854"/>
  
  <!-- Highlights -->
  <rect x="5" y="5" width="1" height="1" fill="#464854"/>
  <rect x="9" y="9" width="1" height="1" fill="#303440"/>
  <rect x="6" y="13" width="1" height="1" fill="#303440"/>
</svg>
