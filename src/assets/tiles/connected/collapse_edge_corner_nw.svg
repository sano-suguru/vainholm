<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Northwest corner (floor NW, void SE) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor area (upper left) -->
  <rect x="0" y="0" width="12" height="12" fill="#151820"/>
  <rect x="0" y="0" width="11" height="11" fill="#1a1c24"/>
  
  <!-- Jagged right edge -->
  <rect x="11" y="0" width="1" height="1" fill="#252830"/>
  <rect x="11" y="1" width="2" height="2" fill="#202430"/>
  <rect x="11" y="3" width="1" height="3" fill="#252830"/>
  <rect x="11" y="6" width="2" height="1" fill="#1a1e28"/>
  <rect x="11" y="7" width="1" height="2" fill="#252830"/>
  <rect x="11" y="9" width="2" height="1" fill="#202430"/>
  
  <!-- Jagged bottom edge -->
  <rect x="0" y="11" width="2" height="1" fill="#252830"/>
  <rect x="2" y="11" width="1" height="2" fill="#202430"/>
  <rect x="3" y="11" width="2" height="1" fill="#252830"/>
  <rect x="5" y="11" width="2" height="2" fill="#1a1e28"/>
  <rect x="7" y="11" width="2" height="1" fill="#252830"/>
  <rect x="9" y="11" width="2" height="2" fill="#202430"/>
  
  <!-- Corner transition -->
  <rect x="11" y="11" width="1" height="1" fill="#202430"/>
  <rect x="11" y="10" width="2" height="1" fill="#252830"/>
  <rect x="12" y="9" width="1" height="2" fill="#1a1e28"/>
  
  <!-- Shadow -->
  <rect x="12" y="0" width="1" height="11" fill="#0a0a0c"/>
  <rect x="0" y="12" width="12" height="1" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="3" y="3" width="1" height="1" fill="#0c0e14"/>
  <rect x="6" y="7" width="1" height="1" fill="#0c0e14"/>
</svg>
