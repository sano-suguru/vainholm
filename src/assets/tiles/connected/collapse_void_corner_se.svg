<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- SE corner void (floor to NW) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- NW floor area with edge -->
  <rect x="0" y="0" width="12" height="12" fill="#1a1c24"/>
  <rect x="0" y="0" width="11" height="11" fill="#151820"/>
  
  <!-- Bottom edge -->
  <rect x="0" y="11" width="11" height="1" fill="#252830"/>
  <rect x="1" y="12" width="2" height="1" fill="#1a1e28"/>
  <rect x="5" y="12" width="2" height="1" fill="#202430"/>
  <rect x="9" y="12" width="2" height="1" fill="#1a1e28"/>
  <rect x="0" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="4" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="8" y="11" width="1" height="2" fill="#0a0a0c"/>
  
  <!-- Right edge -->
  <rect x="11" y="0" width="1" height="11" fill="#252830"/>
  <rect x="12" y="1" width="1" height="2" fill="#1a1e28"/>
  <rect x="12" y="5" width="1" height="2" fill="#202430"/>
  <rect x="12" y="9" width="1" height="2" fill="#1a1e28"/>
  <rect x="11" y="0" width="2" height="1" fill="#0a0a0c"/>
  <rect x="11" y="4" width="2" height="1" fill="#0a0a0c"/>
  <rect x="11" y="8" width="2" height="1" fill="#0a0a0c"/>
  
  <!-- Corner -->
  <rect x="11" y="11" width="1" height="1" fill="#202430"/>
  <rect x="10" y="12" width="2" height="1" fill="#1a1e28"/>
  <rect x="12" y="10" width="1" height="2" fill="#1a1e28"/>
</svg>
