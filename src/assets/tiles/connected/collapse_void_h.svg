<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Horizontal void (floor on N/S, void connects E/W) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Top edge (floor to north) -->
  <rect x="0" y="0" width="16" height="3" fill="#1a1c24"/>
  <rect x="0" y="3" width="16" height="1" fill="#252830"/>
  <rect x="1" y="4" width="2" height="1" fill="#1a1e28"/>
  <rect x="5" y="4" width="2" height="1" fill="#202430"/>
  <rect x="9" y="4" width="2" height="1" fill="#1a1e28"/>
  <rect x="13" y="4" width="2" height="1" fill="#202430"/>
  <rect x="0" y="3" width="1" height="2" fill="#0a0a0c"/>
  <rect x="4" y="3" width="1" height="2" fill="#0a0a0c"/>
  <rect x="8" y="3" width="1" height="2" fill="#0a0a0c"/>
  <rect x="12" y="3" width="1" height="2" fill="#0a0a0c"/>
  
  <!-- Bottom edge (floor to south) -->
  <rect x="0" y="13" width="16" height="3" fill="#1a1c24"/>
  <rect x="0" y="12" width="16" height="1" fill="#252830"/>
  <rect x="2" y="11" width="2" height="1" fill="#1a1e28"/>
  <rect x="6" y="11" width="2" height="1" fill="#202430"/>
  <rect x="10" y="11" width="2" height="1" fill="#1a1e28"/>
  <rect x="14" y="11" width="2" height="1" fill="#202430"/>
  <rect x="1" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="5" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="9" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="13" y="11" width="1" height="2" fill="#0a0a0c"/>
  
  <!-- Void mist -->
  <rect x="7" y="7" width="1" height="1" fill="#050506"/>
  <rect x="10" y="8" width="1" height="1" fill="#040405"/>
</svg>
