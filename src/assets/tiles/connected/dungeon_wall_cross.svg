<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Cross wall segment (connects all 4 directions) -->
  <rect width="16" height="16" fill="#151820"/>
  
  <!-- Wall body - cross shape -->
  <rect x="4" y="0" width="8" height="16" fill="#252830"/>
  <rect x="0" y="4" width="16" height="8" fill="#252830"/>
  
  <!-- Stone blocks -->
  <rect x="4" y="0" width="8" height="4" fill="#202430"/>
  <rect x="4" y="12" width="8" height="4" fill="#2a2e38"/>
  <rect x="0" y="4" width="4" height="8" fill="#2a2e38"/>
  <rect x="12" y="4" width="4" height="8" fill="#202430"/>
  <rect x="4" y="4" width="8" height="8" fill="#252830"/>
  
  <!-- Mortar lines -->
  <rect x="4" y="3" width="8" height="1" fill="#141820"/>
  <rect x="4" y="12" width="8" height="1" fill="#141820"/>
  <rect x="3" y="4" width="1" height="8" fill="#141820"/>
  <rect x="12" y="4" width="1" height="8" fill="#141820"/>
  <rect x="0" y="7" width="16" height="1" fill="#141820"/>
  <rect x="7" y="0" width="1" height="16" fill="#141820"/>
  
  <!-- Highlights -->
  <rect x="5" y="1" width="1" height="1" fill="#303440"/>
  <rect x="1" y="5" width="1" height="1" fill="#303440"/>
  <rect x="13" y="9" width="1" height="1" fill="#303440"/>
  <rect x="9" y="13" width="1" height="1" fill="#303440"/>
</svg>
