<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Vertical collapse edge (connects N-S, void on sides) -->
  <!-- Floor in center, void on left and right -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Central floor strip -->
  <rect x="4" y="0" width="8" height="16" fill="#151820"/>
  <rect x="5" y="0" width="6" height="16" fill="#1a1c24"/>
  
  <!-- Jagged left edge (crumbling stone) -->
  <rect x="4" y="0" width="1" height="2" fill="#252830"/>
  <rect x="3" y="2" width="2" height="1" fill="#202430"/>
  <rect x="4" y="3" width="1" height="2" fill="#252830"/>
  <rect x="3" y="5" width="2" height="2" fill="#1a1e28"/>
  <rect x="4" y="7" width="1" height="1" fill="#252830"/>
  <rect x="3" y="8" width="2" height="1" fill="#202430"/>
  <rect x="4" y="9" width="1" height="2" fill="#252830"/>
  <rect x="3" y="11" width="2" height="1" fill="#1a1e28"/>
  <rect x="4" y="12" width="1" height="2" fill="#252830"/>
  <rect x="3" y="14" width="2" height="2" fill="#202430"/>
  
  <!-- Jagged right edge -->
  <rect x="11" y="0" width="1" height="1" fill="#252830"/>
  <rect x="11" y="1" width="2" height="2" fill="#202430"/>
  <rect x="11" y="3" width="1" height="3" fill="#252830"/>
  <rect x="11" y="6" width="2" height="1" fill="#1a1e28"/>
  <rect x="11" y="7" width="1" height="2" fill="#252830"/>
  <rect x="11" y="9" width="2" height="2" fill="#202430"/>
  <rect x="11" y="11" width="1" height="2" fill="#252830"/>
  <rect x="11" y="13" width="2" height="1" fill="#1a1e28"/>
  <rect x="11" y="14" width="1" height="2" fill="#252830"/>
  
  <!-- Shadow/depth on edges -->
  <rect x="3" y="0" width="1" height="16" fill="#0a0a0c"/>
  <rect x="12" y="0" width="1" height="16" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="6" y="3" width="1" height="1" fill="#0c0e14"/>
  <rect x="9" y="7" width="1" height="1" fill="#0c0e14"/>
  <rect x="7" y="11" width="1" height="1" fill="#0c0e14"/>
</svg>
