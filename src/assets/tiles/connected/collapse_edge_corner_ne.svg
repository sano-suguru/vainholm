<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Northeast corner (floor NE, void SW) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor area (upper right) -->
  <rect x="4" y="0" width="12" height="12" fill="#151820"/>
  <rect x="5" y="0" width="11" height="11" fill="#1a1c24"/>
  
  <!-- Jagged left edge -->
  <rect x="4" y="0" width="1" height="2" fill="#252830"/>
  <rect x="3" y="2" width="2" height="1" fill="#202430"/>
  <rect x="4" y="3" width="1" height="2" fill="#252830"/>
  <rect x="3" y="5" width="2" height="2" fill="#1a1e28"/>
  <rect x="4" y="7" width="1" height="1" fill="#252830"/>
  <rect x="3" y="8" width="2" height="1" fill="#202430"/>
  <rect x="4" y="9" width="1" height="2" fill="#252830"/>
  
  <!-- Jagged bottom edge -->
  <rect x="5" y="11" width="2" height="1" fill="#252830"/>
  <rect x="7" y="11" width="1" height="2" fill="#202430"/>
  <rect x="8" y="11" width="2" height="1" fill="#252830"/>
  <rect x="10" y="11" width="2" height="2" fill="#1a1e28"/>
  <rect x="12" y="11" width="2" height="1" fill="#252830"/>
  <rect x="14" y="11" width="2" height="2" fill="#202430"/>
  
  <!-- Corner transition -->
  <rect x="4" y="11" width="1" height="1" fill="#202430"/>
  <rect x="3" y="10" width="2" height="1" fill="#252830"/>
  <rect x="3" y="9" width="1" height="2" fill="#1a1e28"/>
  
  <!-- Shadow -->
  <rect x="3" y="0" width="1" height="11" fill="#0a0a0c"/>
  <rect x="4" y="12" width="12" height="1" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="7" y="3" width="1" height="1" fill="#0c0e14"/>
  <rect x="10" y="6" width="1" height="1" fill="#0c0e14"/>
</svg>
