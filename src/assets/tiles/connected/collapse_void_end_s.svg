<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- End south (floor on all sides except S) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor on N/E/W sides -->
  <rect x="0" y="0" width="16" height="12" fill="#1a1c24"/>
  <rect x="0" y="0" width="4" height="16" fill="#1a1c24"/>
  <rect x="12" y="0" width="4" height="16" fill="#1a1c24"/>
  <rect x="0" y="0" width="16" height="11" fill="#151820"/>
  <rect x="0" y="0" width="3" height="16" fill="#151820"/>
  <rect x="13" y="0" width="3" height="16" fill="#151820"/>
  
  <!-- Bottom edge only -->
  <rect x="4" y="11" width="8" height="1" fill="#252830"/>
  <rect x="5" y="12" width="2" height="1" fill="#1a1e28"/>
  <rect x="9" y="12" width="2" height="1" fill="#202430"/>
  <rect x="4" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="8" y="11" width="1" height="2" fill="#0a0a0c"/>
  <rect x="11" y="11" width="1" height="2" fill="#0a0a0c"/>
  
  <!-- Corner transitions -->
  <rect x="3" y="11" width="1" height="1" fill="#252830"/>
  <rect x="12" y="11" width="1" height="1" fill="#252830"/>
</svg>
