<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- T-junction south (floor S, void N except middle) -->
  <rect width="16" height="16" fill="#020203"/>
  
  <!-- Floor area (bottom and center strip up) -->
  <rect x="0" y="4" width="16" height="12" fill="#151820"/>
  <rect x="4" y="0" width="8" height="16" fill="#151820"/>
  <rect x="0" y="5" width="16" height="11" fill="#1a1c24"/>
  <rect x="5" y="0" width="6" height="16" fill="#1a1c24"/>
  
  <!-- Void areas top-left and top-right -->
  <rect x="0" y="0" width="4" height="4" fill="#020203"/>
  <rect x="12" y="0" width="4" height="4" fill="#020203"/>
  
  <!-- Left jagged edge (vertical up) -->
  <rect x="4" y="0" width="1" height="2" fill="#252830"/>
  <rect x="3" y="2" width="2" height="1" fill="#202430"/>
  <rect x="4" y="3" width="1" height="1" fill="#252830"/>
  
  <!-- Right jagged edge -->
  <rect x="11" y="0" width="1" height="2" fill="#252830"/>
  <rect x="11" y="2" width="2" height="1" fill="#202430"/>
  <rect x="11" y="3" width="1" height="1" fill="#252830"/>
  
  <!-- Top jagged edges -->
  <rect x="0" y="4" width="2" height="1" fill="#252830"/>
  <rect x="2" y="3" width="2" height="2" fill="#202430"/>
  <rect x="14" y="4" width="2" height="1" fill="#252830"/>
  <rect x="12" y="3" width="2" height="2" fill="#202430"/>
  
  <!-- Shadows -->
  <rect x="3" y="0" width="1" height="5" fill="#0a0a0c"/>
  <rect x="12" y="0" width="1" height="5" fill="#0a0a0c"/>
  <rect x="0" y="3" width="4" height="1" fill="#0a0a0c"/>
  <rect x="12" y="3" width="4" height="1" fill="#0a0a0c"/>
  
  <!-- Floor details -->
  <rect x="7" y="10" width="2" height="1" fill="#0c0e14"/>
  <rect x="7" y="2" width="1" height="1" fill="#0c0e14"/>
</svg>
