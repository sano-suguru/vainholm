<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Preview - Vainholm v2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Courier New', monospace;
      padding: 40px;
      min-height: 100vh;
    }
    
    h1 {
      margin-bottom: 10px;
      color: #88cc88;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    
    h2 {
      margin: 40px 0 20px;
      color: #aaa;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .tile-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .tile-grid {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .tile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .tile-name {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .tile-sizes {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    
    .tile-preview {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 1px solid #333;
      background: #000;
    }
    
    .tile-map {
      margin-top: 40px;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow-x: auto;
    }
    
    .tile-map h2 {
      margin-top: 0;
    }
    
    .map-grid {
      display: grid;
      grid-template-columns: repeat(40, 16px);
      gap: 0;
      margin-top: 20px;
    }
    
    .map-grid img {
      width: 16px;
      height: 16px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    .section-divider {
      border: none;
      border-top: 1px solid #333;
      margin: 40px 0;
    }
  </style>
</head>
