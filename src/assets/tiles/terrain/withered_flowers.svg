<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Base withered grass -->
  <rect width="16" height="16" fill="#4a4030"/>
  
  <!-- Tan grass patches -->
  <rect x="0" y="0" width="1" height="1" fill="#5a5040"/>
  <rect x="4" y="1" width="1" height="1" fill="#5a5040"/>
  <rect x="8" y="0" width="1" height="1" fill="#5a5040"/>
  <rect x="12" y="1" width="1" height="1" fill="#5a5040"/>
  <rect x="2" y="3" width="1" height="1" fill="#5a5040"/>
  <rect x="10" y="2" width="1" height="1" fill="#5a5040"/>
  <rect x="14" y="3" width="1" height="1" fill="#5a5040"/>
  
  <!-- Dry grass blades -->
  <rect x="0" y="4" width="1" height="2" fill="#3a3525"/>
  <rect x="1" y="5" width="1" height="1" fill="#4a4030"/>
  <rect x="6" y="9" width="1" height="2" fill="#3a3525"/>
  <rect x="7" y="10" width="1" height="1" fill="#4a4030"/>
  <rect x="12" y="6" width="1" height="2" fill="#3a3525"/>
  <rect x="13" y="7" width="1" height="1" fill="#4a4030"/>
  <rect x="3" y="12" width="1" height="2" fill="#3a3525"/>
  <rect x="4" y="13" width="1" height="1" fill="#4a4030"/>
  
  <!-- Dead red flower (faded brown-red) -->
  <rect x="2" y="5" width="1" height="1" fill="#6a3030"/>
  <rect x="3" y="4" width="1" height="1" fill="#6a3030"/>
  <rect x="3" y="6" width="1" height="1" fill="#6a3030"/>
  <rect x="4" y="5" width="1" height="1" fill="#6a3030"/>
  <rect x="3" y="5" width="1" height="1" fill="#5a2525"/>
  
  <!-- Dead yellow flower (faded tan) -->
  <rect x="9" y="2" width="1" height="1" fill="#6a6040"/>
  <rect x="8" y="3" width="1" height="1" fill="#6a6040"/>
  <rect x="10" y="3" width="1" height="1" fill="#6a6040"/>
  <rect x="9" y="4" width="1" height="1" fill="#6a6040"/>
  <rect x="9" y="3" width="1" height="1" fill="#5a5030"/>
  
  <!-- Dead pink flower (faded gray-brown) -->
  <rect x="13" y="10" width="1" height="1" fill="#5a4a4a"/>
  <rect x="12" y="11" width="1" height="1" fill="#5a4a4a"/>
  <rect x="14" y="11" width="1" height="1" fill="#5a4a4a"/>
  <rect x="13" y="12" width="1" height="1" fill="#5a4a4a"/>
  <rect x="13" y="11" width="1" height="1" fill="#4a3a3a"/>
  
  <!-- Dead blue flower (faded gray) -->
  <rect x="5" y="13" width="1" height="1" fill="#4a5050"/>
  <rect x="6" y="12" width="1" height="1" fill="#4a5050"/>
  <rect x="6" y="14" width="1" height="1" fill="#4a5050"/>
  <rect x="7" y="13" width="1" height="1" fill="#4a5050"/>
  <rect x="6" y="13" width="1" height="1" fill="#3a4040"/>
  
