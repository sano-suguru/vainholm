  <rect x="5" y="6" width="1" height="1" fill="#4a4040"/>
  <rect x="11" y="4" width="1" height="1" fill="#5a5030"/>
  <rect x="14" y="8" width="1" height="1" fill="#4a3a3a"/>
  <rect x="8" y="14" width="1" height="1" fill="#4a4a4a"/>
  
  <!-- Extra withered grass details -->
  <rect x="0" y="10" width="1" height="1" fill="#5a5040"/>
  <rect x="15" y="5" width="1" height="1" fill="#5a5040"/>
  <rect x="10" y="14" width="1" height="1" fill="#3a3525"/>
  <rect x="1" y="14" width="1" height="1" fill="#3a3525"/>
