  <rect x="3" y="7" width="1" height="1" fill="#3a3525"/>
  <rect x="9" y="5" width="1" height="1" fill="#3a3525"/>
  <rect x="13" y="13" width="1" height="1" fill="#3a3525"/>
  <rect x="6" y="15" width="1" height="1" fill="#3a3525"/>
  
