<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Base terrain (stone ground) -->
  <rect width="16" height="16" fill="#141210"/>
  
  <!-- Stone archway pillars -->
  <rect x="1" y="0" width="4" height="12" fill="#1c1a20"/>
  <rect x="11" y="0" width="4" height="12" fill="#1c1a20"/>
  
  <!-- Pillar highlights -->
  <rect x="1" y="0" width="1" height="12" fill="#242228"/>
  <rect x="14" y="0" width="1" height="12" fill="#0e0c12"/>
  
  <!-- Arch top -->
  <rect x="1" y="0" width="14" height="3" fill="#1c1a20"/>
  <rect x="5" y="0" width="6" height="2" fill="#242228"/>
  
  <!-- Keystone accent (subtle gold) -->
  <rect x="7" y="0" width="2" height="1" fill="#554422"/>
  
  <!-- Dark void entrance -->
  <rect x="5" y="3" width="6" height="9" fill="#06080c"/>
  <rect x="6" y="4" width="4" height="7" fill="#020304"/>
  
  <!-- Stairs descending into darkness -->
  <rect x="5" y="5" width="6" height="1" fill="#0c0e14"/>
  <rect x="5" y="7" width="6" height="1" fill="#080a10"/>
  <rect x="5" y="9" width="6" height="1" fill="#040608"/>
  
  <!-- Rubble at base -->
  <rect x="0" y="12" width="3" height="2" fill="#1a1816"/>
  <rect x="13" y="13" width="3" height="2" fill="#1a1816"/>
  <rect x="2" y="14" width="1" height="1" fill="#201e1a"/>
  
  <!-- Ground details -->
  <rect x="0" y="14" width="16" height="2" fill="#100e0c"/>
  <rect x="4" y="15" width="1" height="1" fill="#1a1816"/>
  <rect x="11" y="15" width="1" height="1" fill="#1a1816"/>
  
  <!-- Eerie glow hint from below -->
  <rect x="7" y="10" width="2" height="1" fill="#0a1018"/>
</svg>
