<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Dungeon floor base -->
  <rect x="0" y="0" width="16" height="16" fill="#1a1815"/>
  <rect x="2" y="2" width="1" height="1" fill="#252220"/>
  <rect x="12" y="4" width="2" height="1" fill="#252220"/>
  <rect x="1" y="12" width="1" height="1" fill="#252220"/>
  <rect x="14" y="13" width="1" height="1" fill="#252220"/>
  
  <!-- Main dried blood stain (darker, brown-red) -->
  <rect x="5" y="5" width="5" height="4" fill="#4a2020"/>
  <rect x="6" y="4" width="3" height="1" fill="#4a2020"/>
  <rect x="6" y="9" width="3" height="1" fill="#3a1818"/>
  <rect x="4" y="6" width="1" height="2" fill="#3a1818"/>
  <rect x="10" y="6" width="1" height="2" fill="#4a2020"/>
  
  <!-- Darker crusty center -->
  <rect x="6" y="6" width="3" height="2" fill="#3a1818"/>
  <rect x="7" y="6" width="1" height="1" fill="#2d1212"/>
  
  <!-- Oxidized edges (very dark) -->
  <rect x="5" y="8" width="1" height="1" fill="#2d1212"/>
  <rect x="9" y="5" width="1" height="1" fill="#2d1212"/>
  <rect x="5" y="5" width="1" height="1" fill="#351515"/>
  
  <!-- Faded/older stain patches -->
  <rect x="2" y="7" width="2" height="2" fill="#3a1818"/>
  <rect x="2" y="7" width="1" height="1" fill="#2d1212"/>
  
  <rect x="11" y="6" width="2" height="2" fill="#351515"/>
  <rect x="12" y="7" width="1" height="1" fill="#2d1212"/>
  
  <!-- Scattered old stains -->
  <rect x="3" y="4" width="1" height="1" fill="#3a1818"/>
  <rect x="12" y="4" width="1" height="1" fill="#2d1212"/>
  <rect x="4" y="10" width="1" height="1" fill="#351515"/>
  <rect x="10" y="10" width="1" height="1" fill="#3a1818"/>
  <rect x="8" y="11" width="1" height="1" fill="#2d1212"/>
  
  <!-- Very faded marks -->
  <rect x="1" y="5" width="1" height="1" fill="#2d1212"/>
  <rect x="13" y="8" width="1" height="1" fill="#2d1212"/>
  <rect x="6" y="12" width="1" height="1" fill="#251010"/>
  <rect x="3" y="11" width="1" height="1" fill="#251010"/>
  <rect x="11" y="11" width="1" height="1" fill="#251010"/>
</svg>