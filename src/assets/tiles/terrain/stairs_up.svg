<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Background: stone base -->
  <rect width="16" height="16" fill="#0c0a08"/>
  
  <!-- Step 4 (bottom) - darkest -->
  <rect x="6" y="12" width="10" height="4" fill="#1a1612"/>
  <rect x="6" y="12" width="10" height="1" fill="#332a11"/>
  <rect x="7" y="13" width="8" height="1" fill="#221a0a"/>
  <rect x="6" y="15" width="10" height="1" fill="#0a0908"/>
  
  <!-- Step 3 -->
  <rect x="4" y="8" width="12" height="4" fill="#1e1a14"/>
  <rect x="4" y="8" width="12" height="1" fill="#554411"/>
  <rect x="5" y="9" width="10" height="1" fill="#443311"/>
  <rect x="4" y="11" width="12" height="1" fill="#0e0c0a"/>
  
  <!-- Step 2 -->
  <rect x="2" y="4" width="14" height="4" fill="#242018"/>
  <rect x="2" y="4" width="14" height="1" fill="#775522"/>
  <rect x="3" y="5" width="12" height="1" fill="#664422"/>
  <rect x="2" y="7" width="14" height="1" fill="#100e0c"/>
  
  <!-- Step 1 (top) - brightest, light from above -->
  <rect x="0" y="0" width="16" height="4" fill="#2a2420"/>
  <rect x="0" y="0" width="16" height="1" fill="#ccaa55"/>
  <rect x="1" y="1" width="14" height="1" fill="#aa8844"/>
  <rect x="0" y="3" width="16" height="1" fill="#141210"/>
  
  <!-- Gold trim highlights (light source) -->
  <rect x="0" y="0" width="1" height="1" fill="#eebb66"/>
  <rect x="15" y="0" width="1" height="1" fill="#eebb66"/>
  
  <!-- Wear marks on steps -->
  <rect x="6" y="1" width="4" height="1" fill="#bb9955"/>
  <rect x="7" y="5" width="3" height="1" fill="#886633"/>
</svg>
