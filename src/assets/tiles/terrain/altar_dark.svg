  <rect x="6" y="1" width="1" height="2" fill="#1a0a1a"/>
  <rect x="9" y="1" width="1" height="2" fill="#1a0a1a"/>
  <rect x="7" y="0" width="2" height="1" fill="#1a0a1a"/>
