<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Base: deep blue-gray stone -->
  <rect width="16" height="16" fill="#0c0e14"/>
  
  <!-- Stone tile pattern (subtle checker) -->
  <rect x="0" y="0" width="8" height="8" fill="#10131a"/>
  <rect x="8" y="8" width="8" height="8" fill="#10131a"/>
  
  <!-- Mortar lines (darker) -->
  <rect x="0" y="7" width="16" height="1" fill="#06080c"/>
  <rect x="0" y="15" width="16" height="1" fill="#06080c"/>
  <rect x="7" y="0" width="1" height="16" fill="#06080c"/>
  <rect x="15" y="0" width="1" height="16" fill="#06080c"/>
  
  <!-- Subtle wear marks (slightly lighter) -->
  <rect x="2" y="2" width="2" height="1" fill="#141820"/>
  <rect x="10" y="3" width="2" height="1" fill="#141820"/>
  <rect x="3" y="10" width="2" height="1" fill="#141820"/>
  <rect x="11" y="11" width="2" height="1" fill="#141820"/>
  
  <!-- Dust/debris (dark specks) -->
  <rect x="1" y="4" width="1" height="1" fill="#080a10"/>
  <rect x="5" y="5" width="1" height="1" fill="#080a10"/>
  <rect x="4" y="12" width="1" height="1" fill="#080a10"/>
  <rect x="12" y="4" width="1" height="1" fill="#080a10"/>
  <rect x="9" y="13" width="1" height="1" fill="#080a10"/>
  
  <!-- Occasional lighter stone highlight -->
  <rect x="3" y="3" width="1" height="1" fill="#181c24"/>
  <rect x="12" y="10" width="1" height="1" fill="#181c24"/>
</svg>
