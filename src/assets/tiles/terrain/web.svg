<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Dungeon floor base -->
  <rect x="0" y="0" width="16" height="16" fill="#1a1815"/>
  <rect x="2" y="3" width="2" height="1" fill="#252220"/>
  <rect x="11" y="7" width="2" height="1" fill="#252220"/>
  <rect x="5" y="12" width="1" height="1" fill="#252220"/>
  <rect x="13" y="14" width="2" height="1" fill="#252220"/>
  
  <!-- Spider web - radial strands from corner -->
  <!-- Main diagonal strand -->
  <rect x="0" y="0" width="1" height="1" fill="#cccccc"/>
  <rect x="1" y="1" width="1" height="1" fill="#cccccc"/>
  <rect x="2" y="2" width="1" height="1" fill="#cccccc"/>
  <rect x="3" y="3" width="1" height="1" fill="#999999"/>
  <rect x="4" y="4" width="1" height="1" fill="#999999"/>
  <rect x="5" y="5" width="1" height="1" fill="#777777"/>
  
  <!-- Horizontal strand -->
  <rect x="0" y="3" width="1" height="1" fill="#cccccc"/>
  <rect x="1" y="3" width="1" height="1" fill="#cccccc"/>
  <rect x="2" y="3" width="1" height="1" fill="#999999"/>
  <rect x="3" y="3" width="1" height="1" fill="#999999"/>
  <rect x="4" y="3" width="1" height="1" fill="#777777"/>
  <rect x="5" y="3" width="1" height="1" fill="#666666"/>
  <rect x="6" y="3" width="1" height="1" fill="#555555"/>
  
  <!-- Vertical strand -->
  <rect x="3" y="0" width="1" height="1" fill="#cccccc"/>
  <rect x="3" y="1" width="1" height="1" fill="#cccccc"/>
  <rect x="3" y="2" width="1" height="1" fill="#999999"/>
  <rect x="3" y="4" width="1" height="1" fill="#999999"/>
  <rect x="3" y="5" width="1" height="1" fill="#777777"/>
  <rect x="3" y="6" width="1" height="1" fill="#555555"/>
  
  <!-- Cross threads -->
  <rect x="1" y="2" width="1" height="1" fill="#999999"/>
  <rect x="2" y="1" width="1" height="1" fill="#999999"/>
  <rect x="4" y="2" width="1" height="1" fill="#777777"/>
  <rect x="2" y="4" width="1" height="1" fill="#777777"/>
  <rect x="5" y="4" width="1" height="1" fill="#666666"/>
  <rect x="4" y="5" width="1" height="1" fill="#666666"/>
  
  <!-- Scattered web bits -->
  <rect x="8" y="2" width="1" height="1" fill="#555555"/>
  <rect x="10" y="6" width="1" height="1" fill="#444444"/>
  <rect x="7" y="8" width="1" height="1" fill="#444444"/>
</svg>