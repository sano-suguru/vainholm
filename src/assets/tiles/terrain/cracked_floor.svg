<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Cracked floor near collapse zones -->
  <rect width="16" height="16" fill="#151820"/>
  
  <!-- Base tiles -->
  <rect x="0" y="0" width="8" height="8" fill="#1a1c24"/>
  <rect x="8" y="8" width="8" height="8" fill="#1a1c24"/>
  <rect x="8" y="0" width="8" height="8" fill="#121418"/>
  <rect x="0" y="8" width="8" height="8" fill="#121418"/>
  
  <!-- Tile borders -->
  <rect x="0" y="7" width="8" height="1" fill="#0c0e14"/>
  <rect x="7" y="0" width="1" height="7" fill="#0c0e14"/>
  <rect x="8" y="15" width="8" height="1" fill="#0c0e14"/>
  <rect x="15" y="8" width="1" height="7" fill="#0c0e14"/>
  
  <!-- Major cracks - deep fissures -->
  <rect x="1" y="1" width="1" height="1" fill="#060810"/>
  <rect x="2" y="2" width="1" height="1" fill="#060810"/>
  <rect x="2" y="3" width="1" height="1" fill="#060810"/>
  <rect x="3" y="4" width="1" height="1" fill="#060810"/>
  <rect x="3" y="5" width="1" height="1" fill="#060810"/>
  <rect x="4" y="6" width="1" height="1" fill="#060810"/>
  
  <!-- Secondary cracks -->
  <rect x="5" y="2" width="1" height="1" fill="#080a12"/>
  <rect x="6" y="3" width="1" height="1" fill="#080a12"/>
  
  <rect x="10" y="8" width="1" height="1" fill="#060810"/>
  <rect x="11" y="9" width="1" height="1" fill="#060810"/>
  <rect x="12" y="10" width="1" height="1" fill="#060810"/>
  <rect x="12" y="11" width="1" height="1" fill="#060810"/>
  <rect x="13" y="12" width="1" height="1" fill="#060810"/>
  <rect x="14" y="13" width="1" height="1" fill="#060810"/>
  
  <!-- Tertiary cracks -->
  <rect x="2" y="12" width="1" height="1" fill="#080a12"/>
  <rect x="3" y="13" width="1" height="1" fill="#080a12"/>
  <rect x="4" y="14" width="1" height="1" fill="#080a12"/>
  
  <!-- Crack edge highlights (dust/debris) -->
  <rect x="3" y="2" width="1" height="1" fill="#222430"/>
  <rect x="4" y="5" width="1" height="1" fill="#222430"/>
  <rect x="13" y="11" width="1" height="1" fill="#222430"/>
  <rect x="5" y="14" width="1" height="1" fill="#222430"/>
  
  <!-- Small debris -->
  <rect x="6" y="5" width="1" height="1" fill="#101218"/>
  <rect x="9" y="2" width="1" height="1" fill="#101218"/>
  <rect x="14" y="10" width="1" height="1" fill="#101218"/>
  <rect x="1" y="14" width="1" height="1" fill="#101218"/>
</svg>
