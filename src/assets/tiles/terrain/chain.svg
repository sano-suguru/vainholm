<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Floor texture hints (transparent background) -->
  <rect x="2" y="2" width="1" height="1" fill="#252220"/>
  <rect x="12" y="3" width="2" height="1" fill="#252220"/>
  <rect x="1" y="13" width="1" height="1" fill="#252220"/>
  <rect x="13" y="12" width="1" height="1" fill="#252220"/>
  
  <!-- Main chain link 1 (top-left) -->
  <rect x="2" y="3" width="3" height="1" fill="#555555"/>
  <rect x="2" y="4" width="1" height="2" fill="#555555"/>
  <rect x="4" y="4" width="1" height="2" fill="#444444"/>
  <rect x="2" y="6" width="3" height="1" fill="#444444"/>
  <rect x="3" y="3" width="1" height="1" fill="#666666"/>
  
  <!-- Chain link 2 (connecting) -->
  <rect x="4" y="5" width="3" height="1" fill="#555555"/>
  <rect x="4" y="6" width="1" height="2" fill="#444444"/>
  <rect x="6" y="6" width="1" height="2" fill="#555555"/>
  <rect x="4" y="8" width="3" height="1" fill="#444444"/>
  <rect x="5" y="5" width="1" height="1" fill="#666666"/>
  
  <!-- Chain link 3 -->
  <rect x="6" y="7" width="3" height="1" fill="#555555"/>
  <rect x="6" y="8" width="1" height="2" fill="#555555"/>
  <rect x="8" y="8" width="1" height="2" fill="#444444"/>
  <rect x="6" y="10" width="3" height="1" fill="#444444"/>
  <rect x="7" y="7" width="1" height="1" fill="#666666"/>
  
  <!-- Chain link 4 (continuing) -->
  <rect x="8" y="9" width="3" height="1" fill="#555555"/>
  <rect x="8" y="10" width="1" height="2" fill="#444444"/>
  <rect x="10" y="10" width="1" height="2" fill="#555555"/>
  <rect x="8" y="12" width="3" height="1" fill="#444444"/>
  <rect x="9" y="9" width="1" height="1" fill="#666666"/>
  
  <!-- Chain link 5 (end) -->
  <rect x="10" y="11" width="3" height="1" fill="#555555"/>
  <rect x="10" y="12" width="1" height="2" fill="#555555"/>
  <rect x="12" y="12" width="1" height="2" fill="#444444"/>
  <rect x="10" y="14" width="3" height="1" fill="#333333"/>
  <rect x="11" y="11" width="1" height="1" fill="#666666"/>
  
  <!-- Broken/loose chain piece -->
  <rect x="11" y="2" width="2" height="1" fill="#444444"/>
  <rect x="11" y="3" width="1" height="1" fill="#555555"/>
  <rect x="13" y="3" width="1" height="1" fill="#333333"/>
  
  <!-- Rust spots -->
  <rect x="3" y="5" width="1" height="1" fill="#4a3830"/>
  <rect x="7" y="9" width="1" height="1" fill="#4a3830"/>
  <rect x="11" y="13" width="1" height="1" fill="#3a2820"/>
</svg>