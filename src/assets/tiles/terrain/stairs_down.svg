<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Background: void/darkness below -->
  <rect width="16" height="16" fill="#040506"/>
  
  <!-- Step 1 (top) - brightest, amber-gold accent -->
  <rect x="0" y="0" width="16" height="4" fill="#1a1612"/>
  <rect x="0" y="0" width="16" height="1" fill="#aa8844"/>
  <rect x="1" y="1" width="14" height="1" fill="#886633"/>
  <rect x="0" y="3" width="16" height="1" fill="#0c0a08"/>
  
  <!-- Step 2 -->
  <rect x="2" y="4" width="14" height="4" fill="#141210"/>
  <rect x="2" y="4" width="14" height="1" fill="#775522"/>
  <rect x="3" y="5" width="12" height="1" fill="#554411"/>
  <rect x="2" y="7" width="14" height="1" fill="#080706"/>
  
  <!-- Step 3 -->
  <rect x="4" y="8" width="12" height="4" fill="#100e0c"/>
  <rect x="4" y="8" width="12" height="1" fill="#554411"/>
  <rect x="5" y="9" width="10" height="1" fill="#332a11"/>
  <rect x="4" y="11" width="12" height="1" fill="#060504"/>
  
  <!-- Step 4 (bottom) - darkest, fading into void -->
  <rect x="6" y="12" width="10" height="4" fill="#0a0908"/>
  <rect x="6" y="12" width="10" height="1" fill="#332a11"/>
  <rect x="7" y="13" width="8" height="1" fill="#221a0a"/>
  
  <!-- Gold trim highlights -->
  <rect x="0" y="0" width="1" height="1" fill="#ccaa55"/>
  <rect x="15" y="0" width="1" height="1" fill="#ccaa55"/>
  
  <!-- Wear marks on steps -->
  <rect x="6" y="1" width="4" height="1" fill="#997744"/>
  <rect x="7" y="5" width="3" height="1" fill="#664422"/>
</svg>
