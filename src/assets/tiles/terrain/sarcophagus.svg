<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Floor shadow -->
  <rect x="1" y="14" width="14" height="2" fill="#2a2a2a"/>
  <!-- Base -->
  <rect x="2" y="12" width="12" height="2" fill="#3a3a3a"/>
  <!-- Main body -->
  <rect x="2" y="5" width="12" height="7" fill="#4a4a4a"/>
  <!-- Left side shadow -->
  <rect x="2" y="5" width="1" height="7" fill="#3a3a3a"/>
  <!-- Right side highlight -->
  <rect x="13" y="5" width="1" height="7" fill="#555555"/>
  <!-- Lid -->
  <rect x="2" y="3" width="12" height="2" fill="#555555"/>
  <rect x="3" y="2" width="10" height="1" fill="#4a4a4a"/>
  <!-- Lid edge detail -->
  <rect x="2" y="4" width="12" height="1" fill="#3a3a3a"/>
  <!-- Face/head area carving -->
  <rect x="5" y="3" width="6" height="1" fill="#606060"/>
  <!-- Body outline on lid -->
  <rect x="4" y="5" width="8" height="1" fill="#555555"/>
  <rect x="4" y="8" width="8" height="1" fill="#3a3a3a"/>
  <!-- Arm details -->
  <rect x="5" y="6" width="2" height="2" fill="#3a3a3a"/>
  <rect x="9" y="6" width="2" height="2" fill="#3a3a3a"/>
  <!-- Feet area -->
  <rect x="5" y="10" width="6" height="1" fill="#555555"/>
</svg>