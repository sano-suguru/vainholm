<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Base grass - darker/duller for graveyard -->
  <rect width="16" height="16" fill="#263f22"/>
  
  <!-- Grass variation -->
  <rect x="0" y="0" width="1" height="1" fill="#2d4a28"/>
  <rect x="4" y="1" width="1" height="1" fill="#2d4a28"/>
  <rect x="9" y="0" width="1" height="1" fill="#2d4a28"/>
  <rect x="14" y="2" width="1" height="1" fill="#2d4a28"/>
  <rect x="2" y="14" width="1" height="1" fill="#2d4a28"/>
  <rect x="7" y="15" width="1" height="1" fill="#2d4a28"/>
  <rect x="12" y="14" width="1" height="1" fill="#2d4a28"/>
  
  <!-- Grass blades -->
  <rect x="0" y="8" width="1" height="2" fill="#1a3318"/>
  <rect x="1" y="9" width="1" height="1" fill="#1a2e15"/>
  <rect x="14" y="6" width="1" height="2" fill="#1a3318"/>
  <rect x="15" y="7" width="1" height="1" fill="#1a2e15"/>
  
  <!-- Main tombstone -->
  <rect x="3" y="4" width="4" height="7" fill="#555555"/>
  <rect x="4" y="3" width="2" height="1" fill="#555555"/>
  <rect x="4" y="2" width="2" height="1" fill="#666666"/>
  <rect x="3" y="4" width="1" height="1" fill="#666666"/>
  <rect x="6" y="4" width="1" height="1" fill="#444444"/>
  <rect x="3" y="10" width="4" height="1" fill="#444444"/>
  <!-- Cross on tombstone -->
  <rect x="4" y="5" width="2" height="1" fill="#777777"/>
  <rect x="5" y="4" width="1" height="3" fill="#777777"/>
  
  <!-- Small tombstone -->
  <rect x="10" y="7" width="3" height="5" fill="#555555"/>
  <rect x="10" y="6" width="3" height="1" fill="#666666"/>
  <rect x="10" y="11" width="3" height="1" fill="#444444"/>
  <rect x="10" y="7" width="1" height="1" fill="#666666"/>
  <rect x="12" y="7" width="1" height="1" fill="#444444"/>
  
  <!-- Ground disturbance near graves -->
  <rect x="2" y="11" width="1" height="1" fill="#1a2e15"/>
  <rect x="7" y="10" width="1" height="1" fill="#1a2e15"/>
  <rect x="9" y="12" width="1" height="1" fill="#1a2e15"/>
  <rect x="13" y="11" width="1" height="1" fill="#1a2e15"/>
  
  <!-- Dead grass patches -->
  <rect x="1" y="12" width="1" height="1" fill="#3a3525"/>
  <rect x="8" y="13" width="1" height="1" fill="#3a3525"/>
  <rect x="14" y="12" width="1" height="1" fill="#3a3525"/>
  
  <!-- Shadows under tombstones -->
  <rect x="3" y="11" width="4" height="1" fill="#1a2e15"/>
  <rect x="10" y="12" width="3" height="1" fill="#1a2e15"/>
</svg>
