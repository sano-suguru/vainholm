<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Base grass -->
  <rect width="16" height="16" fill="#3d5a38"/>
  
  <!-- Hill elevation - lighter greens for elevated areas -->
  <rect x="3" y="4" width="10" height="8" fill="#4a6a45"/>
  <rect x="4" y="3" width="8" height="1" fill="#4a6a45"/>
  <rect x="5" y="2" width="6" height="1" fill="#4a6a45"/>
  <rect x="4" y="11" width="8" height="1" fill="#4a6a45"/>
  
  <!-- Hilltop highlight -->
  <rect x="5" y="4" width="6" height="4" fill="#5a8a55"/>
  <rect x="6" y="3" width="4" height="1" fill="#5a8a55"/>
  <rect x="6" y="5" width="4" height="2" fill="#6a9a65"/>
  
  <!-- Shadow at base of hills -->
  <rect x="3" y="12" width="10" height="1" fill="#2d4a28"/>
  <rect x="2" y="13" width="12" height="1" fill="#2d4a28"/>
  
  <!-- Grass blade details on hill -->
  <rect x="5" y="7" width="1" height="2" fill="#4a6a45"/>
  <rect x="7" y="6" width="1" height="2" fill="#4a6a45"/>
  <rect x="9" y="7" width="1" height="2" fill="#4a6a45"/>
  <rect x="10" y="5" width="1" height="2" fill="#4a6a45"/>
  
  <!-- Lower grass details -->
  <rect x="1" y="10" width="1" height="2" fill="#1a3318"/>
  <rect x="2" y="11" width="1" height="1" fill="#234422"/>
  <rect x="13" y="9" width="1" height="2" fill="#1a3318"/>
  <rect x="14" y="10" width="1" height="1" fill="#234422"/>
  
  <!-- Corner grass accents -->
  <rect x="0" y="0" width="1" height="1" fill="#4a6a45"/>
  <rect x="2" y="1" width="1" height="1" fill="#4a6a45"/>
  <rect x="14" y="0" width="1" height="1" fill="#4a6a45"/>
  <rect x="15" y="2" width="1" height="1" fill="#4a6a45"/>
  <rect x="0" y="14" width="1" height="1" fill="#2d4a28"/>
  <rect x="15" y="14" width="1" height="1" fill="#2d4a28"/>
  <rect x="1" y="15" width="1" height="1" fill="#2d4a28"/>
  <rect x="14" y="15" width="1" height="1" fill="#2d4a28"/>
</svg>
