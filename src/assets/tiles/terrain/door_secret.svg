<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Disguised as wall - matches dungeon_wall colors -->
  <rect width="16" height="16" fill="#1c1a20"/>
  
  <!-- Top highlight -->
  <rect x="0" y="0" width="16" height="2" fill="#2a2830"/>
  <rect x="0" y="0" width="16" height="1" fill="#343240"/>
  
  <!-- Bottom shadow -->
  <rect x="0" y="14" width="16" height="2" fill="#0e0c12"/>
  
  <!-- Stone block pattern (same as wall) -->
  <rect x="0" y="2" width="7" height="6" fill="#201e26"/>
  <rect x="8" y="2" width="8" height="6" fill="#242228"/>
  <rect x="0" y="8" width="8" height="6" fill="#242228"/>
  <rect x="9" y="8" width="7" height="6" fill="#201e26"/>
  
  <!-- Mortar lines -->
  <rect x="7" y="2" width="1" height="6" fill="#121016"/>
  <rect x="0" y="7" width="16" height="1" fill="#121016"/>
  <rect x="8" y="8" width="1" height="6" fill="#121016"/>
  
  <!-- Subtle crack hinting at door (barely visible) -->
  <rect x="7" y="3" width="1" height="1" fill="#0e0c12"/>
  <rect x="7" y="7" width="1" height="2" fill="#0a0810"/>
  <rect x="7" y="12" width="1" height="1" fill="#0e0c12"/>
  
  <!-- Very subtle seam (almost invisible) -->
  <rect x="8" y="4" width="1" height="1" fill="#1a1820"/>
  <rect x="8" y="10" width="1" height="1" fill="#1a1820"/>
</svg>
