<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tile Structures - Vainholm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Courier New', monospace;
      padding: 40px;
      min-height: 100vh;
    }
    
    h1 {
      margin-bottom: 10px;
      color: #88cc88;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    
    h2 {
      margin: 40px 0 20px;
      color: #aaa;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .structure-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .structure-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .structure-name {
      font-size: 18px;
      color: #fff;
    }
    
    .structure-size {
      font-size: 12px;
      color: #888;
      background: #2a2a2a;
      padding: 4px 12px;
      border-radius: 4px;
    }
    
    .structure-preview {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    
    .preview-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .preview-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
    }
    
    .structure-grid {
      display: grid;
      gap: 0;
    }
    
    .structure-grid img {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
    }
    
    .grid-3x2 { grid-template-columns: repeat(3, 16px); }
    .grid-3x2-32 { grid-template-columns: repeat(3, 32px); }
    .grid-3x2-48 { grid-template-columns: repeat(3, 48px); }
    
    .grid-4x3 { grid-template-columns: repeat(4, 16px); }
    .grid-4x3-32 { grid-template-columns: repeat(4, 32px); }
    .grid-4x3-48 { grid-template-columns: repeat(4, 48px); }
    
    .grid-2x2 { grid-template-columns: repeat(2, 16px); }
    .grid-2x2-32 { grid-template-columns: repeat(2, 32px); }
    .grid-2x2-48 { grid-template-columns: repeat(2, 48px); }
    
    .demo-map {
      margin-top: 40px;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 12px;
    }
    
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(20, 16px);
      gap: 0;
      margin-top: 20px;
    }
    
    .demo-grid img {
      width: 16px;
      height: 16px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
