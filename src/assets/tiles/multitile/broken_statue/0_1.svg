<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Broken statue bottom-left (pedestal) -->
  <rect width="16" height="16" fill="#1a1815"/>
  
  <!-- Pedestal base -->
  <rect x="6" y="0" width="10" height="12" fill="#4a4640"/>
  <rect x="7" y="1" width="9" height="10" fill="#3a3630"/>
  <rect x="8" y="2" width="7" height="8" fill="#2a2620"/>
  
  <!-- Pedestal top surface -->
  <rect x="6" y="0" width="10" height="2" fill="#5a5650"/>
  
  <!-- Cracked edge -->
  <rect x="6" y="4" width="1" height="4" fill="#2a2620"/>
  <rect x="5" y="6" width="1" height="2" fill="#2a2620"/>
  
  <!-- Debris -->
  <rect x="1" y="8" width="2" height="2" fill="#5a5650"/>
  <rect x="2" y="9" width="1" height="1" fill="#4a4640"/>
  <rect x="0" y="10" width="1" height="1" fill="#4a4640"/>
  <rect x="3" y="11" width="1" height="1" fill="#5a5650"/>
  <rect x="2" y="13" width="1" height="1" fill="#4a4640"/>
  <rect x="4" y="14" width="1" height="1" fill="#3a3630"/>
</svg>
