  <!-- Pedestal top edge continues -->
  <rect x="0" y="12" width="6" height="4" fill="#4a4640"/>
  <rect x="0" y="13" width="5" height="3" fill="#3a3630"/>
  
  <!-- Main statue body -->
  <rect x="2" y="2" width="8" height="10" fill="#6a6660"/>
