<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Fallen pillar left part - capital/top -->
  <rect width="16" height="16" fill="#1a1815"/>
  
  <!-- Pillar body -->
  <rect x="2" y="5" width="14" height="7" fill="#5a5650"/>
  <rect x="2" y="6" width="14" height="5" fill="#4a4640"/>
  
  <!-- Capital decoration -->
  <rect x="0" y="4" width="4" height="9" fill="#6a6660"/>
  <rect x="1" y="5" width="2" height="7" fill="#5a5650"/>
  
  <!-- Fluting (column grooves) -->
  <rect x="4" y="6" width="1" height="5" fill="#3a3630"/>
  <rect x="7" y="6" width="1" height="5" fill="#3a3630"/>
  <rect x="10" y="6" width="1" height="5" fill="#3a3630"/>
  <rect x="13" y="6" width="1" height="5" fill="#3a3630"/>
  
  <!-- Cracks and damage -->
  <rect x="5" y="5" width="1" height="1" fill="#3a3630"/>
  <rect x="8" y="10" width="1" height="1" fill="#3a3630"/>
  <rect x="11" y="7" width="1" height="1" fill="#3a3630"/>
  
  <!-- Highlights -->
  <rect x="3" y="5" width="1" height="1" fill="#7a7670"/>
  <rect x="6" y="6" width="1" height="1" fill="#6a6660"/>
  
  <!-- Debris around -->
  <rect x="3" y="13" width="1" height="1" fill="#4a4640"/>
  <rect x="8" y="14" width="1" height="1" fill="#3a3630"/>
  <rect x="12" y="13" width="1" height="1" fill="#4a4640"/>
</svg>
